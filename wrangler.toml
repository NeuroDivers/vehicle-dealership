name = "vehicle-dealership-analytics"
main = "src/worker.js"
compatibility_date = "2023-12-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "vehicle-dealership-analytics"
database_id = "d70754b6-fec7-483a-b103-c1c78916c497"

# R2 Storage for vehicle images
# Uncomment and configure after creating R2 bucket in Cloudflare dashboard
# [[r2_buckets]]
# binding = "R2_BUCKET"
# bucket_name = "vehicle-images"

# Environment variables
[vars]
ENVIRONMENT = "production"

# CORS settings for frontend integration
[env.production.vars]
CORS_ORIGIN = "*""

[env.development.vars]
CORS_ORIGIN = "http://localhost:3000"
