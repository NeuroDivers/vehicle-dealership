name = "vehicle-dealership-analytics"
main = "src/worker.js"
compatibility_date = "2023-12-01"
compatibility_flags = ["nodejs_compat"]
account_id = "928f2a6b07f166d57bb4b31b9100d1f4"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "vehicle-dealership-analytics"
database_id = "d70754b6-fec7-483a-b103-c1c78916c497"

# Cloudflare Images configuration
# Add these after enabling Cloudflare Images in your dashboard
# Get Account ID from: Dashboard > Right sidebar
# Get Account Hash from: Dashboard > Images > Account Hash
# Create API Token at: Dashboard > My Profile > API Tokens > Create Token (with Images:Edit permission)
[vars]
ENVIRONMENT = "production"
CF_ACCOUNT_ID = "928f2a6b07f166d57bb4b31b9100d1f4"
CF_ACCOUNT_HASH = "fxSXhaLsNKtcGJIGPzWBwA"
CF_IMAGES_TOKEN = "hxqfnYpHcT8FrQYyiRiOiOmkPtGkTuhdf6aCfYVT"

# Scheduled tasks for image cleanup
[triggers]
crons = ["0 2 * * *"]  # Run daily at 2 AM UTC

# CORS settings for frontend integration
[env.production.vars]
CORS_ORIGIN = "*"

[env.development.vars]
CORS_ORIGIN = "http://localhost:3000"
