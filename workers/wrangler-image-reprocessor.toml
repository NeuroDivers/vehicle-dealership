name = "image-reprocessor"
main = "workers/image-reprocessor.js"
compatibility_date = "2024-01-01"

# Cron trigger - runs daily at 4 AM UTC (midnight EST)
[triggers]
crons = ["0 4 * * *"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "autopret123"
database_id = "a6a6d62b-39d9-4aae-b505-21475763bac0"

# Service binding to image processor
[[services]]
binding = "IMAGE_PROCESSOR"
service = "autopret-images"
